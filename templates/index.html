<!DOCTYPE html>
<html>
<head>
    <title>üìùResume Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1 style="color:red; font-size: 24px; text-align: center;">Resume ATS Score Calculator</h1>
    <br>

    <form method="POST" enctype="multipart/form-data">
        <div>
            <label>Upload Resume (PDF):</label>
            <input type="file" name="resume" accept=".pdf">
        </div>
        <div>
            <label>Job Description:</label>
            <textarea name="job_desc" rows="5" cols="50"></textarea>
        </div>
        <input type="submit" value="Calculate Resume Score">
    </form>
    <br>
    {% if score is not none %}
        <h2>Result</h2>
        <p style="color: blanchedalmond;">Your resume matches the job description by: {{ score }}%</p>
    {% endif %}
</body>
</html>
